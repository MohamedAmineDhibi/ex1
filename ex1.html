<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeu de chiffre caché</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Jeu de chiffre caché</h1>
                <div class="mb-3">
                    
                </div>
                <button id="startGame" class="btn btn-primary btn-lg">Commencer le jeu</button>
            </div>
        </div>
    </div>

    <script>
        function startGame() {
            let difficulty = prompt("choisisser la difficulte : facile - moyenne - difficle");
			  let attempts;
			if (difficulty === "facile") {
    attempts = 10;
} else if (difficulty === "moyenne") {
    attempts = 8;
} else if (difficulty === "difficile") {
    attempts = 4;
} else {
    alert("choix invalide ! moyenne automatiquement choisie");
    attempts = 8;
}
            

            const randomNumber = Math.floor(Math.random() * 100) + 1;
          

         
            playGame(randomNumber, attempts);
        }

        function playGame(randomNumber, attempts) {
            while (attempts > 0) {
                let guess = parseInt(prompt(`${attempts} tentatives restantes. Devinez le nombre entre 1 et 100:`));
                
                if (isNaN(guess)) {
                    alert("Veuillez entrer un nombre valide!");
                    continue;
                }

                if (guess === randomNumber) {
                    alert("Bravo! Vous avez gagné! ");
                    break;
                } else if (guess < randomNumber) {
                    alert("Le nombre est plus grand!");
                } else {
                    alert("Le nombre est plus petit!");
                }

                attempts--;
                
                if (attempts === 0) {
                    alert(`Game Over!  Le nombre était ${randomNumber}.`);
                }
            }
            
        }

        document.getElementById('startGame').addEventListener('click', startGame);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
